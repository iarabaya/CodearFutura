<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Informacion Personal</title>
</head>
<body>
    <form action="">
        <fieldset>
            <legend>Informacion Personal</legend>

            <h4>Completa el siguiente formulario:</h4>
            <label for="name">Nombre: <input type="text" name="name"></label>
            <br>
            <br>
            <label for="apellido">Apellido: <input type="text" name="apellido"></label>
            <br>
            <br>
            <label for="talles">Talle:</label>
            <select name="talles" id="talle">
                <option value="large">large</option>
                <option value="medium">medium</option>
                <option value="small">small</option>
            </select>
            <br>
            <br>
            <input type="submit" value="Enviar">
            <img src="img/Captura.png" alt="captura de pantalla">

        </fieldset>
    </form>
    
</body>
</html>
